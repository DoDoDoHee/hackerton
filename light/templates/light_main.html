{% load staticfiles %}
<div class="container">
  <head>
      <link rel="stylesheet" type="text/css" href="{%static 'css/light.css'%}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- 유동바 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{%static 'img/background.png'%}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br><br>
    <!-- 금액선택 -->
    <h1 style="font-family:yg-jalnan">구독권을 선택하세요</h1>
    <div class="card-deck mb-3 text-center">
      <!-- 2만원선택 -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">지구행</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">20000<small class="text-muted">/ mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>나를 위한</li>
            <li>가벼운</li>
            <li>투자</li>
          </ul>
          <a href="{%url 'oneselection'%}"><button type="button" class="btn btn-lg btn-block btn-outline-warning">구독 신청</button></a>
        </div>
      </div>
      <!-- 3만원선택 -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">금성행</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">30000 <small class="text-muted">/ mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>나를 위한</li>
            <li>중간</li>
            <li>투자</li>
          </ul>
          <a href="{%url 'twoselection'%}"><button type="button" class="btn btn-lg btn-block btn-outline-warning">구독 신청</button></a>
        </div>
      </div>
      <!-- 4만원선택 -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">수성행</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">40000 <small class="text-muted">/ mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>나를 위한</li>
            <li>많은</li>
            <li>투자</li>
          </ul>
          <a href="{%url 'threeselection'%}"><button type="button" class="btn btn-lg btn-block btn-outline-warning">구독 신청</button></a>
        </div>
      </div>
    </div>
  </body>
</div>
