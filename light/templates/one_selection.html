    <style>
        .box1 {

<body>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="{%static 'img/subscribe_upimage.png'%}" alt="" width=100% height="107">
            <h2>구독 신청하기</h2>
            <p class="lead">구독 신청 페이지입니다.</p>
        </div>
        <div class="row1">
            <h2>1. 패키지 목록 체크박스</h2>
            <div class="box1">
                <h6>목록 중에서 꼭 하고 싶은 것을 체크해주세요.(최대4개)</h6>
                <br>
                <div class="check" style="font-family: yg-jalnan">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="defaultCheck1">캘리그라피</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">뜨개질</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox2">스티커 아트</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox2">미니 레고</label>
                    </div>
                    <br><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox2">생활 보드</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                        <label class="form-check-label" for="inlineCheckbox2">실 팔찌 만들기</label>
                    </div>
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
                            <label class="form-check-label" for="inlineCheckbox2">배드민턴</label>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row2">
            <h2>2. 기간을 선택하세요</h2>
            <select class="custom-select custom-select-lg mb-3" style="font-family: yg-jalnan">
                <option selected>기간을 선택하세요</option>
                <option value="1">한달</option>
                <option value="2">두달</option>
                <option value="3">세달</option>
            </select>
        </div>
        <button class="btn btn-lg btn-block" type="submit">구독 신청하기</button>
    </div>
